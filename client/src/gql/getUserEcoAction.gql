query GetUserEcoAction($ecoActionId: Float!, $groupId: Float!) {
  getUserEcoAction(ecoActionId: $ecoActionId, groupId: $groupId) {
    id
    hasLiked
    proof
    validationId
    ecoAction {
      id
      name
      description
      likes
      groups {
        challengeName
      }
    }
  }
}
